---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openobserve-postgres
  namespace: argocd
  labels:
    app.kubernetes.io/name: openobserve-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: platform-services
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: default
  sources:
    # PostgreSQL Helm chart
    - repoURL: https://charts.bitnami.com/bitnami
      chart: postgresql
      targetRevision: 15.5.32
      helm:
        valueFiles:
          - $values/kubernetes/config/openobserve/openobserve-postgres-values.yaml
    # Values file from Git
    - repoURL: https://github.com/rzp-labs/rzp-infrastructure.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /metadata/annotations/deployment.kubernetes.io~1revision
    - group: ""
      kind: Secret
      name: "*"
      jsonPointers:
        - /data

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openobserve-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: openobserve-app
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: platform-services
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: default
  source:
    repoURL: https://github.com/rzp-labs/rzp-infrastructure.git
    targetRevision: HEAD
    path: kubernetes/config/openobserve
    directory:
      exclude: "*-values.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates/0/apiVersion
        - /spec/volumeClaimTemplates/0/kind
