---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netdata
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15" # After core platform services
  labels:
    app.kubernetes.io/name: netdata
    app.kubernetes.io/component: platform
spec:
  project: default
  source:
    repoURL: https://netdata.github.io/helmchart
    chart: netdata
    targetRevision: 3.7.141
    helm:
      values: |
        # Configuration managed in kubernetes/config/netdata/netdata-values.yaml
        
        # Ingress disabled - using Netdata Cloud for access
        ingress:
          enabled: false
        
        parent:
          enabled: true
          persistence:
            enabled: false
          database:
            persistence: false
          alarms:
            persistence: false
          env:
            NETDATA_CLAIM_TOKEN:
              valueFrom:
                secretKeyRef:
                  name: netdata-secrets
                  key: netdata-claim-token
            NETDATA_CLAIM_ROOMS:
              valueFrom:
                secretKeyRef:
                  name: netdata-secrets
                  key: netdata-claim-room

        child:
          enabled: true
          persistence:
            enabled: false
          env:
            NETDATA_CLAIM_TOKEN:
              valueFrom:
                secretKeyRef:
                  name: netdata-secrets
                  key: netdata-claim-token
            NETDATA_CLAIM_ROOMS:
              valueFrom:
                secretKeyRef:
                  name: netdata-secrets
                  key: netdata-claim-room
          configs:
            netdata:
              data: |
                [db]
                  db = ram
                  retention = 3600
                [health]
                  enabled = no
                [web]
                  mode = none

        k8sState:
          enabled: true
          persistence:
            enabled: false

        rbac:
          create: true
          clusterRole: true

  destination:
    server: https://kubernetes.default.svc
    namespace: netdata
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: "*"
      jsonPointers:
        - /data
