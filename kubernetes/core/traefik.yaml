apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5" # After Longhorn
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: platform
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 36.3.0
    helm:
      values: |
        # Install CRDs for Middleware, IngressRoute, etc.
        installCRDs: true

        # Deployment - single replica for homelab (matching Pulumi)
        deployment:
          enabled: true
          replicas: 1

        # Service - disabled in favor of security-hardened extraObjects service
        service:
          enabled: true
          type: ClusterIP

        # Ports - homelab standard matching staging environment
        ports:
          web:
            port: 8000
            expose:
              default: false  # HTTP disabled for security
            redirections:
              entryPoint:
                to: websecure
                scheme: https
                permanent: true
          websecure:
            port: 443  # Matching staging environment
            expose:
              default: true
            exposedPort: 443
            tls:
              enabled: true

        # Ingress class - default for cluster
        ingressClass:
          enabled: true
          isDefaultClass: true

        # Security and redirect configuration
        globalArguments:
          - "--global.sendanonymoususage=false"
          - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
          - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

        # Production-ready resource limits (matching Pulumi)
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"

        # Dashboard enabled - no auth needed on internal network
        ingressRoute:
          dashboard:
            enabled: true

        # Disable built-in ACME (cert-manager handles certificates)
        certificatesResolvers: {}

        # Global security settings
        additionalArguments:
          - "--global.checknewversion=false"
          - "--providers.kubernetesingress.ingressendpoint.publishedservice=traefik/traefik-secure"

        # Persistence for configuration and certificates
        persistence:
          enabled: true
          size: 1Gi
          storageClass: "longhorn"

        # Security-hardened LoadBalancer service
        extraObjects:
          - apiVersion: v1
            kind: Service
            metadata:
              name: traefik-secure
              namespace: traefik
              labels:
                app.kubernetes.io/name: traefik
                app.kubernetes.io/instance: traefik-traefik
            spec:
              type: LoadBalancer
              loadBalancerIP: "10.10.0.200"
              allocateLoadBalancerNodePorts: false
              selector:
                app.kubernetes.io/name: traefik
                app.kubernetes.io/instance: traefik-traefik
              ports:
                - name: websecure
                  port: 443
                  protocol: TCP
                  targetPort: websecure
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: ""
    kind: Service
    name: "*"
    jsonPointers:
    - /status/loadBalancer/ingress/0/ipMode
    - /status/loadBalancer/ingress/1/ipMode
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    jsonPointers:
    - /webhooks/0/clientConfig/caBundle
    - /webhooks/1/clientConfig/caBundle
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6" # After Traefik main application
  labels:
    app.kubernetes.io/name: traefik-config
    app.kubernetes.io/component: platform
spec:
  project: default
  source:
    repoURL: https://github.com/rzp-labs/rzp-infrastructure.git
    targetRevision: HEAD
    path: kubernetes/config/traefik
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
