apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: core-infrastructure
    app.kubernetes.io/component: infrastructure
spec:
  project: default
  source:
    repoURL: https://github.com/rzp-labs/rzp-infrastructure.git
    targetRevision: HEAD
    path: kubernetes/core
    directory:
      recurse: true
      include: "{*.yaml,namespaces/*.yaml}"
      exclude: "core-infrastructure.yaml,*-config.yaml,metallb.yaml,cert-manager.yaml,traefik.yaml,longhorn.yaml,infisical-secrets-operator.yaml,core-infisical-secrets.yaml,longhorn-config/**,infisical-secrets/**,metallb-config/**,cert-manager-config/**"
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  ignoreDifferences:
  - group: "*"
    kind: Secret
    name: "*"
    jsonPointers:
    - /data
  - group: "*"
    kind: ConfigMap
    name: "*"
    jsonPointers:
    - /data
  - group: "cert-manager.io"
    kind: ClusterIssuer
    name: "*"
    jsonPointers:
    - /spec
    - /status