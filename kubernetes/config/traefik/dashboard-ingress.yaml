# Traefik Dashboard Ingress
# Exposes the Traefik dashboard with proper DNS and TLS
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-external
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/router.middlewares: traefik-default-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - traefik.stg.rzp.one
    secretName: traefik-dashboard-external-tls
  rules:
  - host: traefik.stg.rzp.one
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 9000