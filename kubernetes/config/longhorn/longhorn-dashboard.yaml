# Longhorn Dashboard Ingress Configuration
# Exposes the Longhorn storage system dashboard with authentication
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-dashboard
  namespace: longhorn-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/router.middlewares: longhorn-system-default-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - longhorn.stg.rzp.one
    secretName: longhorn-dashboard-tls
  rules:
  - host: longhorn.stg.rzp.one
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: longhorn-frontend
            port:
              number: 80