---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: openobserve-db-credentials
  namespace: observability
  labels:
    app.kubernetes.io/name: openobserve-db-credentials
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: core
  annotations:
    secrets.infisical.com/auto-reload: "true"
    secrets.infisical.com/auto-restart: "openobserve-postgresql"
spec:
  hostAPI: "https://app.infisical.com/api"
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: "rzp-infra"
        envSlug: "stg"
        secretsPath: "/openobserve"
        recursive: true
      credentialsRef:
        secretName: infisical-auth-credentials
        secretNamespace: infisical-secrets
  managedSecretReference:
    secretName: openobserve-db-credentials
    secretNamespace: observability
    creationPolicy: "Owner"
    secretType: Opaque
  resyncInterval: 60

