---
apiVersion: v1
kind: Service
metadata:
  name: vector-metrics
  namespace: observability
  labels:
    app.kubernetes.io/name: vector-metrics
    app.kubernetes.io/component: metrics
spec:
  ports:
    - name: metrics
      port: 8686
      targetPort: 8686
      protocol: TCP
      selector:
      app.kubernetes.io/name: vector
