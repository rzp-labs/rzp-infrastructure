apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server-ingress
    app.kubernetes.io/part-of: argocd
  annotations:
    # Traefik configuration
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    
    # Zitadel authentication
    traefik.ingress.kubernetes.io/router.middlewares: "argocd-default-headers@kubernetescrd"

    # cert-manager for TLS certificates
    cert-manager.io/cluster-issuer: letsencrypt-staging

    # ArgoCD runs in insecure mode (plain HTTP) with TLS termination at Traefik
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - argocd.stg.rzp.one
    secretName: argocd-server-tls
  rules:
  - host: argocd.stg.rzp.one
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
